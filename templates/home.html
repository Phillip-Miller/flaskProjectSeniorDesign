<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
</head>
<body>
<h1>
    Hello, Geocachers:
</h1>

{% for user in users %}
<h2>{{ user.username }} {{ user.score }}</h2>
<ul>
    {% for follower in user.follower %}
    <li>
        {Hello, { follower.id }}
    </li>
    {% endfor %}
</ul>
{% endfor %}

</body>
</html>
